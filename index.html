<!DOCTYPE html>
<html>
    <head>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.24.1/dist/phaser.min.js"></script>
    </head>
    <body>
        <div id="game"></div>
        <script>
            const phaserConfig = {
                type: Phaser.AUTO,
                parent: "game",
                width: 200,
                height: 300,
                backgroundColor: "#5DACD8",
                scene: {
                    init: initScene,
                    preload: preloadScene,
                    create: createScene,
                    update: updateScene
                }
            };

            const game = new Phaser.Game(phaserConfig);

            var cloudsWhite, cloudsWhiteSmall;

            function initScene() { }
            function preloadScene() {
                 this.load.image("fundo", "fundo.png");
            }
            function createScene() {
                 espaco = this.add.tileSprite(0, 0, 200, 320, "fundo").setOrigin(0, 0);
            }
            function updateScene() {
                espaco.tilePositionY -= 0.5;
            }

        </script>
    </body>
</html>
