<!DOCTYPE html>
<html>
    <head>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.24.1/dist/phaser.min.js"></script>
    </head>
    <body>
        <div id="game"></div>
        <script>
            // Based on Nic Raboy
            
            const phaserConfig = {
                type: Phaser.AUTO,
                parent: "game",
                width: 200,
                height: 300,
                backgroundColor: "#5DACD8",
                scene: {
                    init: initScene,
                    preload: preloadScene,
                    create: createScene,
                    update: updateScene
                }
            };

            const game = new Phaser.Game(phaserConfig);

            var cloudsWhite, cloudsWhiteSmall;

            function initScene() { }
            function preloadScene() {
                 this.load.image("fundo", "clouds-white.png");
            }
            function createScene() {
                 cloudsWhite = this.add.tileSprite(640, 200, 1280, 400, "fundo");
            }
            function updateScene() {
                cloudsWhite.tilePositionX += 0.5;
                cloudsWhiteSmall.tilePositionX += 0.25;
            }

        </script>
    </body>
</html>
