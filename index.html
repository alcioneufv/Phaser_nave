<!DOCTYPE html>
<html>
    <head>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.24.1/dist/phaser.min.js"></script>
    </head>
    <body>
        <div id="game"></div>
        <script>
            const phaserConfig = {
                type: Phaser.AUTO,
                parent: "game",
                width: 200,
                height: 300,
                physics: {
                   default: 'arcade',
                   debug: false 
                },
                scene: {
                    preload: preload,
                    create: create,
                    update: update
                }
            };

            const game = new Phaser.Game(phaserConfig);

            var cloudsWhite, cloudsWhiteSmall;

            function preload() {
                 this.load.image("fundo", "fundo.png");
                 this.load.spritesheet('nave', 'player.png', { frameWidth: 24, frameHeight: 24 });
            }
            function create() {
                 espaco = this.add.tileSprite(0, 0, 200, 300, "fundo").setOrigin(0, 0);
                 nave = this.physics.add.sprite(93, 30, 'nave').setOrigin(0, 0);
            }
            function update() {
                espaco.tilePositionY -= 0.5;
            }

        </script>
    </body>
</html>
